<!-- This example requires Tailwind CSS v2.0+ -->
<div class="relative py-16 sm:py-24 lg:py-32">
  <div
    class="
      mx-auto
      max-w-md
      px-4
      text-center
      sm:max-w-3xl sm:px-6
      lg:px-8 lg:max-w-7xl
    "
  >
    {{ with .Site.Params.features }}
      <h2
        class="text-base font-semibold tracking-wider text-primary-600 uppercase"
      >
        {{ .kicker }}
      </h2>
      <p
        class="
        mt-2
        tracking-wider
        text-5xl
        font-extrabold
        text-gray-900
        tracking-tight
        sm:text-4xl
      "
      >
        {{ .title }}
      </p>
      <div class="mt-5 font-display max-w-prose mx-auto text-ml tracking-widest uppercase text-gray-500">
        {{ .subtitle | markdownify }}
      </div>
      <div class="mt-12">
        <div class="grid grid-cols-1 gap-8 sm:grid-cols-2 lg:grid-cols-3">
          {{ range .feature }}
          {{$color := .color}}
            <div class="pt-6">
              <div class="flow-root bg-cardGrey rounded-3xl px-6 pb-8">
                <div class="mt-6">

                  <div class="h-24 w-full content-center">
                      <img src="{{ .img }}" class="mx-auto" alt="">
                  </div>
                  {{ with .title }}
                    <h3
                      class="mt-10 ml-10 mr-10 text-4xl font-medium font-display tracking-wider text-{{$color}}"
                    > 
                      {{ . }}
                    </h3>
                  {{ end }}
                  {{ with .description }}

                    <p class="mt-5 text-base text-gray-500">{{ . | markdownify }}</p>
                  {{ end }}
                </div>
              </div>
            </div>
          {{ end }}
        </div>
      </div>
    {{ end }}
  </div>
</div>
